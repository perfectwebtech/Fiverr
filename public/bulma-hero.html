<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  
  <section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">

        <div class="columns is-centered">
          <div class="column is-6-tab is-6-desktop is-4-widescreen">
            
            <form action="" class="box">
              
              <div class="field has-text-centered">
                <img src="https://cdn.shopifycloud.com/hatchful-web/assets/c3a241ae6d1e03513dfed6f5061f4a4b.png" width="150px">
              </div>

              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="Email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <!-- <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span> -->
                </p>
              </div>

              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>

              <div class="field">
                <div class="select is-fullwidth">
                  <select>
                    <option>User Role</option>
                    <option>Admin Role</option>
                  </select>
                </div>
              </div>

              <div class="field">
                <label class="checkbox">
                  <input type="checkbox"> Remember Me
                </label>
              </div>

              <div class="field">
                <p class="control">
                  <button class="button is-danger is-fullwidth">
                    Login
                  </button>
                </p>
              </div>

              <div class="field">
                <p class="control">
                  <a class="button is-link is-fullwidth">
                    <span class="icon">
                      <i class="fab fa-facebook"></i>
                    </span>
                    <span>Facebook</span>
                  </a>
                </p>
              </div>  

            </form>



          </div>
        </div>

      </div>
    </div>
  </section>

  </body>
</html>
